#    pin: GPIO15
## The LCD /RD pin must be held high.
#  - id: rd_clk
#    enable_on_boot: true
#    pin: 9

spi:
  type: octal
  clk_pin: 8
  data_pins: 
    - 39
    - 40
    - 41
    - 42
    - ignore_strapping_warning: true
      number: 45
    - ignore_strapping_warning: true
      number: 46
    - 47
    - 48
  
psram:
  speed: 80MHz
  mode: octal

display:
  - platform: mipi_spi
    model: t-display-s3
    rotation: 270

lvgl:
